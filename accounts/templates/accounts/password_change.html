{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Change Password {% endblock %}

{% block content %}
	<h1>Change password...</h1>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			{{ form|crispy }}
		</fieldset>
		<button class="btn btn-secondary" type="submit">Reset</button>
	</form>
{% endblock %}
